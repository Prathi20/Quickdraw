<!DOCTYPE html>
<html>
    <head>
        <title>Gamepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2a13ac866a.js" crossorigin="anonymous"></script>
        <style>
            #background {
                background-image: url("background1.png");
            }
            .bgr {
                background-image: url("background1.png");
            }
            #rcorners2 {
                border-radius: 25px;
                border: 4px solid #73AD21;
                width: 300px;
                height: 50px;
                align-items: center;
            }
            #rcorners3 {
                border-radius: 25px;
                border: 4px solid rgb(224, 68, 68);
                width: 300px;
                height: 50px;
                align-items: center;
            }
            .space {
                white-space: nowrap;
            }
        </style>
    </head>
    <body id="background" class="container-fluid">
        <div class="row">
            <div class="col-3" style="margin-top: 50px;">
                <i class="fa fa-arrow-left d-inline" style="color: white; font-size: x-large; margin-left: 20px;"></i>
                <p class="d-inline" style="color: white; font-size: x-large; font-family: Roboto Condensed; font-weight: 500;">Back</p>
                <div style="background-color: rgb(126, 14, 253); margin-top: 40px; font-size: 30px; color: white; text-align: center; height: 50px;">
                    <span>Steps to Play</span>
                </div>
                <div class="row">
                    <div class="col-1">
                        <div style="margin-top: 40px;">
                            <i class="fas fa-angle-double-right d-inline" style="color: white; font-size: large; margin-left: 20px;"></i>
                        </div>
                    </div>
                    <div class="col-9" >
                        <div style="margin-top: 40px; margin-left: 5px;">
                        <p class="d-inline" style="color: white; font-size: large; font-family: Roboto Condensed; font-weight: 500;">Choose one of the labels provided on right<br>(For eg. Sun, Flower)</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <div style="margin-top: 20px;">
                            <i class="fas fa-angle-double-right d-inline" style="color: white; font-size: large; margin-left: 20px;"></i>
                        </div>
                    </div>
                    <div class="col-9" >
                        <div style="margin-top: 20px; margin-left: 5px;">
                        <p class="d-inline" style="color: white; font-size: large; font-family: Roboto Condensed; font-weight: 500;">Draw inside the given Canvas Area</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <div style="margin-top: 20px;">
                            <i class="fas fa-angle-double-right d-inline" style="color: white; font-size: large; margin-left: 20px;"></i>
                        </div>
                    </div>
                    <div class="col-9" >
                        <div style="margin-top: 20px; margin-left: 5px;">
                        <p class="d-inline" style="color: white; font-size: large; font-family: Roboto Condensed; font-weight: 500;">Press 'Confirm Selection'</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <div style="margin-top: 20px;">
                            <i class="fas fa-angle-double-right d-inline" style="color: white; font-size: large; margin-left: 20px;"></i>
                        </div>
                    </div>
                    <div class="col-9" >
                        <div style="margin-top: 20px; margin-left: 5px;">
                        <p class="d-inline" style="color: white; font-size: large; font-family: Roboto Condensed; font-weight: 500;">If you make a mistake while drawing, press 'Clear Selection'</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <canvas id="myCanvas" width="700" height="550" style="margin-top: 50px; border:20px solid #e2a67e; text-align: center; background-color: white;">Draw inside this canvas</canvas>
            </div>
            <div class="col-3">
                <div style="background-color: rgb(126, 14, 253); margin-top: 130px; font-size: 30px; color: white; text-align: center; height: 50px;">
                    <span>Choose from the labels</span>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 30px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">Sun</button>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">Flower</button>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">Pencil</button>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">Umbrella</button>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">House</button>
                </div>
                <div class="bgr" style="text-align: center; margin-top: 10px;">
                    <button type="button" class="btn btn-lg btn-block" style="border: 2px solid #73AD21; color: white;">Spoon</button>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button id="rcorners2" style="background-color: #73AD21; text-align: center; color: rgba(47, 2, 82, 0.867); font-size: 150%; font-weight: 600;">Confirm Selection</button> 
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button id="rcorners3" style="background-color: rgb(224, 68, 68); text-align: center; color: white; font-size: 150%; font-weight: 600;">Clear Canvas</button> 
                </div>
            </div>
        </div>
    </body>
</html>
