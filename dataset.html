<!DOCTYPE html>
<html>
    <head>
        <title>Create dataset</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2a13ac866a.js" crossorigin="anonymous"></script>
        <style>
            #background {
                background-image: url("background1.png");
            }
            #rcorners2 {
                border-radius: 25px;
                border: 4px solid #73AD21;
                width: 300px;
                height: 50px;
                align-items: center;
            }
            #rcorners3 {
                border-radius: 25px;
                border: 4px solid rgb(224, 68, 68);
                width: 300px;
                height: 50px;
                align-items: center;
            }
            .space {
                white-space: nowrap;
            }
        </style>
    </head>
    <body id="background" class="container-fluid">
        <div class="row">
            <div class="col-3" style="margin-top: 50px;">
                <i class="fa fa-arrow-left d-inline" style="color: white; font-size: x-large; margin-left: 20px;"></i>
                <p class="d-inline" style="color: white; font-size: x-large; font-family: Roboto Condensed;">Back</p>
            </div>
            <div class="col-6">
                <canvas id="myCanvas" width="720" height="550" style="margin-top: 50px; border:20px solid #e2a67e; text-align: center; background-color: white;">Draw inside this canvas</canvas>
            </div>
            <div class="col-3">
                <div style="text-align: center; margin-top: 280px;">
                    <button id="rcorners2" style="background-color: #73AD21; text-align: center; color: rgba(47, 2, 82, 0.867); font-size: 150%; font-weight: 600;">Confirm Selection</button> 
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <button id="rcorners3" style="background-color: rgb(224, 68, 68); text-align: center; color: white; font-size: 150%; font-weight: 600;">Clear Canvas</button> 
                </div>
            </div>
        </div>
    </body>
</html>
